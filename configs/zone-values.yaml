# cyberark
cyberark:
  # -- Enable cyberark deployment 
  enable: false
  cyberark:
    # -- Docker repository from which to pull the cyberark image.
    image:
      name: zonecyberark
      tag: latest
    # -- Container port to expose cyberark container (should be the same with target port).
    #containerPort: 8080
    # -- Resource specification for bankconnect's container
    #resources:
    #  limits:
    #    cpu: 300m
    #    memory: 512Mi
    #  requests:
    #    cpu: 50m
    #    memory: 64Mi
    # -- Enable readiness or liveness probe 
    #probe:
    #  enableLivenessProbe: false
    #  enableReadinessProbe: false
    # -- Configure liveness probe
    #livenessProbe:
    #  httpGet:
    #    path: /health/live
    #    port: 8080
    #  failureThreshold: 5
    #  initialDelaySeconds: 5
    #  periodSeconds: 60
    #  successThreshold: 1
    #  timeoutSeconds: 2
    # -- Configure readiness probe
    #readinessProbe:
    #  httpGet:
    #    path: /health/ready
    #    port: 8080
    #  failureThreshold: 5
    #  initialDelaySeconds: 2
    #  periodSeconds: 30
    #  successThreshold: 1
    #  timeoutSeconds: 2
  # -- Default no of replicas is set to 1
  #replicas: 1
  # -- set to create configmap / secrets
  create:
    config: true
    secret: true
  config:
    Logging__LogLevel__Default: "Trace"
    Logging__LogLevel__Microsoft.AspNetCore: "Warning"
    VaultIntervalInMins: 1000000
    InstrumentName: "BankVaultInstrument"
    BankVaultInstrument__CyberArk__Safe: "#CYBERARK_SAFE"
    BankVaultInstrument__CyberArk__AppId: "#CYBERARK_APPID"
    BankVaultInstrument__CyberArk__ZoneSwitchObj: "#CYBERARK_OBJECT"
    BankVaultInstrument__CyberArk__ZoneSwitchCoreObj: "#CYBERARK_OBJECT"
    BankVaultInstrument__CyberArk__ZoneSwitchRealTimeObj: "#CYBERARK_OBJECT"
    BankVaultInstrument__CyberArk__ZoneAdminPortalObj: "#CYBERARK_OBJECT"
    BankVaultInstrument__CyberArk__ReconObj: "#CYBERARK_OBJECT"
    BankVaultInstrument__CyberArk__FtMiddlewareObj: "#CYBERARK_OBJECT"
    BankVaultInstrument__CyberArk__PgGateWayObj: "#CYBERARK_OBJECT"
    BankVaultInstrument__CyberArk__Reason: "#CYBERARK_REASON"
    BankVaultInstrument__CyberArk__SqlDbPort: ""
    BankVaultInstrument__CyberArk__PostgressDbPort: ""
    vault__HashiCorpVaultConfig__url: "#VAULT_URL"
    vault__HashiCorpVaultConfig__secretpath: "#VAULT_SECRETPATH"
    vault__HashiCorpVaultConfig__mountpoint: "#VAULT_MOUNTPOINT"
    CollectorUrl: "http://localhost:9002/zonecyberark"
    OtlpEndpoint: "http://localhost:4317"
    AllowedHosts: "*"
    ASPNETCORE_URLS: "http://+:8080"
  # -- set key value pair in yml notation for secret to be passed as enviroment variables to cyberark conatiner
  secret:
    vault__HashiCorpVaultConfig__token: "#VAULT_TOKEN"
